  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .pageContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .tile {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 15px;
      width: 220px;
      height: 220px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile-text span {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .tile-icon {
      font-size: 48px;
      color: #89ed0e;
      margin-top: 15px;
    }

    h3.tittles {
      margin-bottom: 30px;
      font-weight: bold;
      color: #444;
    }

    section.text-center {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navBar {
      display: none !important;
      visibility: hidden !important;
      height: 0 !important;
    }
  </style>
</head>
