<section class="full-width pageContent">
  <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
    <div class="mdl-tabs__tab-bar">
      <a href="#tabNewVenta" class="mdl-tabs__tab is-active">Registrar venta</a>
      <a href="#tabListVentas" class="mdl-tabs__tab">Historial de ventas</a>
    </div>

    <!-- NUEVA VENTA -->
    <div class="mdl-tabs__panel is-active" id="tabNewVenta">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
          <div class="full-width panel mdl-shadow--2dp">
            <div class="full-width panel-tittle bg-primary text-center tittles">Registrar nueva venta</div>
            <div class="full-width panel-content">
              <form id="form-venta">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select id="ventaCliente" class="mdl-textfield__input">
                    <option value="">Selecciona un cliente</option>
                  </select>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select id="ventaProducto" class="mdl-textfield__input">
                    <option value="">Selecciona un producto</option>
                  </select>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input type="number" id="ventaCantidad" class="mdl-textfield__input" />
                  <label class="mdl-textfield__label" for="ventaCantidad">Cantidad</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input type="number" step="0.01" id="ventaPrecioManual" class="mdl-textfield__input" />
                  <label class="mdl-textfield__label" for="ventaPrecioManual">Precio manual</label>
                </div>

                <p class="text-center">
                  <button id="btn-agregarCarrito" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Agregar al carrito
                  </button>
                </p>
              </form>

              <div class="mdl-cell mdl-cell--12-col">
                <h5 class="text-center">Carrito de venta</h5>
                <table class="mdl-data-table mdl-js-data-table full-width" id="tablaCarrito">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio unitario</th>
                      <th>Subtotal</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot>
                    <tr>
                      <td colspan="3"><strong>Total</strong></td>
                      <td id="ventaTotal">Q0.00</td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>

<script type="module">
// --- Firebase ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
import { getDatabase, ref, set, get, push, update, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCE9UY3P3oEFZ_cgX7d5Ox0lFZiL_9Uszs",
  authDomain: "accesoriostr-7f01e.firebaseapp.com",
  databaseURL: "https://accesoriostr-7f01e-default-rtdb.firebaseio.com",
  projectId: "accesoriostr-7f01e",
  storageBucket: "accesoriostr-7f01e.firebasestorage.app",
  messagingSenderId: "927871540022",
  appId: "1:927871540022:web:eb4a9a446cc0a6530a7197"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    Swal.fire("Sesión cerrada", "Debes iniciar sesión para acceder", "info")
      .then(() => window.location.href = "index.html");
  }
});

// --- Variables ---
const clienteSelect = document.getElementById("ventaCliente");
const productoSelect = document.getElementById("ventaProducto");
const cantidadInput = document.getElementById("ventaCantidad");
const tabla = document.querySelector("#tablaCarrito tbody");
const totalDisplay = document.getElementById("ventaTotal");
const listaVentas = document.getElementById("lista-ventas");
const filtroCliente = document.getElementById("filtroCliente");
const filtroFecha = document.getElementById("filtroFecha");
let carrito = [];
let productosCache = {};

// --- Cargar clientes y productos ---
window.addEventListener("DOMContentLoaded", () => {
  get(ref(db, "clientes")).then((s) => {
    const data = s.val();
    if (!data) return;
    Object.entries(data).forEach(([codigo, cliente]) => {
      const opt = document.createElement("option");
      opt.value = codigo;
      opt.textContent = `${cliente.nombre} ${cliente.apellido}`;
      clienteSelect.appendChild(opt);
    });
  });

  get(ref(db, "productos")).then((s) => {
    const data = s.val();
    if (!data) return;
    Object.entries(data).forEach(([codigo, prod]) => {
      productosCache[codigo] = prod;
      const opt = document.createElement("option");
      opt.value = codigo;
      opt.textContent = `${prod.codigo} – ${prod.nombre}`;
      productoSelect.appendChild(opt);
    });
  });
});

// --- Agregar al carrito ---
document.getElementById("btn-agregarCarrito").addEventListener("click", (e) => {
  e.preventDefault();
  const codigo = productoSelect.value;
  const cantidad = parseInt(cantidadInput.value.trim());
  const precioManual = parseFloat(document.getElementById("ventaPrecioManual").value.trim() || "0");

  if (!codigo || isNaN(cantidad) || cantidad <= 0) {
    Swal.fire("Datos requeridos", "Selecciona producto y cantidad válida", "warning");
    return;
  }

  const prod = productosCache[codigo];
  if (!prod) return Swal.fire("Error", "Producto no encontrado", "error");

  if (cantidad > prod.cantidad) {
    Swal.fire("Sin stock", `Solo hay ${prod.cantidad} disponibles`, "error");
    return;
  }

  let precioUsar = prod.precioSugerido || 0;
  if (precioManual > 0) {
    if (precioManual < (prod.precioTope || 0)) {
      Swal.fire("Precio inválido", `El precio no puede ser menor a Q${prod.precioTope.toFixed(2)}`, "warning");
      return;
    }
    precioUsar = precioManual;
  }

  const existente = carrito.find(p => p.codigo === codigo);
  if (existente) {
    if ((existente.cantidad + cantidad) > prod.cantidad) {
      Swal.fire("Stock insuficiente", "Superas la cantidad disponible", "error");
      return;
    }
    existente.cantidad += cantidad;
    existente.precio = precioUsar;
  } else {
    carrito.push({ codigo, nombre: prod.nombre, cantidad, precio: precioUsar });
  }

  cantidadInput.value = "";
  document.getElementById("ventaPrecioManual").value = "";
  productoSelect.selectedIndex = 0;
  renderizarCarrito();
});

function renderizarCarrito() {
  tabla.innerHTML = "";
  let total = 0;
  carrito.forEach((item, i) => {
    const subtotal = item.cantidad * item.precio;
    total += subtotal;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.nombre}</td>
      <td>${item.cantidad}</td>
      <td>Q${item.precio.toFixed(2)}</td>
      <td>Q${subtotal.toFixed(2)}</td>
      <td><button onclick="eliminarDelCarrito(${i})" class="mdl-button mdl-button--icon"><i class="zmdi zmdi-close"></i></button></td>`;
    tabla.appendChild(tr);
  });
  totalDisplay.textContent = "Q" + total.toFixed(2);
}
window.eliminarDelCarrito = (i) => { carrito.splice(i, 1); renderizarCarrito(); };
</script>
