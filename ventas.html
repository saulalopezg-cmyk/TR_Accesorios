function registrarAccion(accion, modulo, detalles = {}) {
    const user = auth.currentUser;
    if (!user) return;
    const registro = {
      fecha: new Date().toISOString(),
      uid: user.uid,
      correo: user.email,
      accion,
      modulo,
      detalles
    };
    push(ref(db, "registros"), registro);
  }
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      Swal.fire("SesiÃ³n cerrada", "Debes iniciar sesiÃ³n para acceder", "info")
        .then(() => window.location.href = "index.html");
    }
  });
  const CLAVE_PRECIO_BAJO = "1004"; // ðŸ‘‰ cambia esto

  async function confirmarPrecioBajo({ precioUnit, precioSugerido, precioTope }) {
  const { value: password } = await Swal.fire({
    icon: "warning",
    title: "Precio menor al permitido",
    html: `
      <p><strong>Precio ingresado:</strong> ${q(precioUnit)}</p>
      <p><strong>Precio sugerido:</strong> ${!isNaN(precioSugerido) ? q(precioSugerido) : "-"}</p>
      <p><strong>Precio tope:</strong> ${q(precioTope)}</p>
      <hr>
      <p>Para continuar, ingresa la contraseÃ±a:</p>
    `,
    input: "password",
    inputPlaceholder: "ContraseÃ±a",
    showCancelButton: true,
    confirmButtonText: "Autorizar venta",
    cancelButtonText: "Cancelar",
    preConfirm: (input) => {
      if (!input) {
        Swal.showValidationMessage("Debes ingresar la contraseÃ±a");
        return false;
      }
      if (input !== CLAVE_PRECIO_BAJO) {
        Swal.showValidationMessage("ContraseÃ±a incorrecta");
        return false;
      }
      return true;
    }
  });

  return !!password;
}

  const clienteSelect  = document.getElementById("ventaCliente");
  const productosSelect = document.getElementById("ventaProducto");
  const cantidadInput  = document.getElementById("ventaCantidad");
  const precioInput    = document.getElementById("ventaPrecio");
  const tablaBody      = document.querySelector("#tablaCarrito tbody");
  const totalDisplay   = document.getElementById("ventaTotal");
  const listaVentas    = document.getElementById("lista-ventas");
  const filtroCliente  = document.getElementById("filtroCliente");
  const filtroFecha    = document.getElementById("filtroFecha");
  let carrito = [];
  let idVentaEditando = null;
  let productosCache = {};
  let clientesCache = {};
  let historial = {};
  let productDisplayMap = {};
  function leerNumero(v) {
    if (v === undefined || v === null) return NaN;
    if (typeof v === "number") return v;
    if (typeof v === "string") {
      const limpio = v.replace(/[^\d,.-]/g, "").replace(",", ".");
      const n = parseFloat(limpio);
      return isNaN(n) ? NaN : n;
    }
    return NaN;
  }
  function q(n) { return "Q" + Number(n || 0).toFixed(2); }
  function obtenerCosto(prod) {
    const claves = [
      "costo","precioCosto","costo_unitario","precioCostoUnitario",
      "precio_costo","precioCompra","precio_compra","costoCompra"
    ];
    for (const k of claves) {
      const n = leerNumero(prod?.[k]);
      if (!isNaN(n)) return n;
    }
    const fb = leerNumero(prod?.precio);
    return isNaN(fb) ? NaN : fb;
  }
  function obtenerPrecioSugerido(prod) {
  return leerNumero(
    prod?.precioSugerido ??
    prod?.precio_sugerido ??
    prod?.precioVenta ??
    prod?.precio
  );
}

function obtenerPrecioTope(prod) {
  return leerNumero(
    prod?.precioTope ??
    prod?.precio_tope ??
    prod?.precioMinimo ??
    prod?.precio_minimo
  );
}

window.addEventListener("DOMContentLoaded", () => {
  get(ref(db, "clientes")).then((snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    Object.entries(data).forEach(([codigo, cliente]) => {
      clientesCache[codigo] = cliente;

      const option = document.createElement("option");
      option.value = codigo;
      option.textContent = `${cliente.nombre} ${cliente.apellido ?? ""}`.trim();
      clienteSelect.appendChild(option);
    });

    renderizarVentas(); // âœ… CLAVE
  });





// CARGAR PRODUCTOS
get(ref(db, "productos")).then(snapshot => {
  const data = snapshot.val() || {};

  Object.entries(data).forEach(([codigo, producto]) => {
    productosCache[codigo] = producto;

    const option = document.createElement("option");
    option.value = codigo; // âœ… usar el cÃ³digo real
    option.textContent = `${codigo} - ${producto.nombre}`;

    productosSelect.appendChild(option);
  });
});
productosSelect.addEventListener("change", () => {
  const codigo = productosSelect.value;
  const producto = productosCache[codigo];

  if (!producto) {
    precioInput.value = "";
    precioInput.disabled = true;
    return;
  }

  const costo = obtenerCosto(producto);
  precioInput.value = !isNaN(costo) ? costo : "";
  precioInput.disabled = false;

  if (window.componentHandler) componentHandler.upgradeDom();
});

 });

function renderizarCarrito() {
    tablaBody.innerHTML = "";
    let total = 0;
    carrito.forEach((item, i) => {
      const subtotal = item.cantidad * item.precio;
      total += subtotal;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.nombre}</td>
        <td>${item.cantidad}</td>
        <td>${q(item.precio)}</td>
        <td>${q(subtotal)}</td>
        <td><button onclick="eliminarDelCarrito(${i})" class="mdl-button mdl-button--icon">
          <i class="zmdi zmdi-close"></i></button></td>
      `;
      tablaBody.appendChild(tr);
    });
    totalDisplay.textContent = q(total);
  }
  window.eliminarDelCarrito = function (index) {
    carrito.splice(index, 1);
    renderizarCarrito();
  };
  
document.getElementById("btn-agregarCarrito").addEventListener("click", async (e) => {
  e.preventDefault();

  const codigo = productosSelect.value;
  const cantidad = parseInt(cantidadInput.value.trim());
  const prod = productosCache[codigo];

  if (!codigo || isNaN(cantidad) || cantidad <= 0) {
    Swal.fire("Datos requeridos", "Selecciona producto y cantidad vÃ¡lida", "warning");
    return;
  }

  if (!prod || cantidad > (prod.cantidad ?? 0)) {
    Swal.fire("Sin stock", `Solo hay ${prod?.cantidad ?? 0} disponibles`, "error");
    return;
  }

  const precioUnit = Number(precioInput.value);
  if (isNaN(precioUnit) || precioUnit <= 0) {
    Swal.fire("Precio invÃ¡lido", "Ingresa un precio vÃ¡lido", "warning");
    return;
  }

  const precioSugerido = obtenerPrecioSugerido(prod);
  const precioTope = obtenerPrecioTope(prod);

  // ðŸš¨ VALIDACIÃ“N CON CONTRASEÃ‘A
  if (!isNaN(precioTope) && precioUnit < precioTope) {
    const autorizado = await confirmarPrecioBajo({
      precioUnit,
      precioSugerido,
      precioTope
    });

    if (!autorizado) return;
  }

  // âœ… AGREGAR AL CARRITO
  const existente = carrito.find(p => p.codigo === codigo && p.precio === precioUnit);

  if (existente) {
    if ((existente.cantidad + cantidad) > (prod.cantidad ?? 0)) {
      Swal.fire("Stock insuficiente", "Superas la cantidad disponible", "error");
      return;
    }
    existente.cantidad += cantidad;
  } else {
    carrito.push({
      codigo,
      nombre: prod.nombre,
      precio: precioUnit,
      cantidad
    });
  }

  cantidadInput.value = "";
  renderizarCarrito();
  if (window.componentHandler) componentHandler.upgradeDom();
});


  document.getElementById("btn-finalizarVenta").addEventListener("click", () => {
    const cliente = clienteSelect.value;
    if (!cliente) {
      Swal.fire("Selecciona cliente", "", "info");
      return;
    }
    if (carrito.length === 0) {
      Swal.fire("Carrito vacÃ­o", "Agrega al menos un producto", "warning");
      return;
    }
    const venta = {
      cliente,
      fecha: new Date().toISOString().split("T")[0],
      total: carrito.reduce((t, p) => t + (p.precio * p.cantidad), 0),
      productos: carrito.map(p => ({
        codigo: p.codigo,
        nombre: p.nombre,
        cantidad: p.cantidad,
        precio: p.precio
      }))
    };
    get(ref(db, "ventas")).then(snapshot => {
      const data = snapshot.val() || {};
      const codigos = Object.values(data)
        .map(v => parseInt((v.codigo || "V000").replace("V", "")))
        .filter(n => !isNaN(n));
      const max = codigos.length ? Math.max(...codigos) : 0;
      venta.codigo = "V" + (max + 1).toString().padStart(3, "0");
      const refVenta = idVentaEditando
        ? ref(db, "ventas/" + idVentaEditando)
        : push(ref(db, "ventas"));
      return set(refVenta, venta).then(() => ({ refVenta }));
    }).then(async ({ refVenta }) => {
      registrarAccion("registrÃ³ una venta", "ventas", {
        codigo: venta.codigo,
        cliente: clienteSelect.querySelector(`option[value="${venta.cliente}"]`)?.textContent ?? venta.cliente,
        
        total: venta.total,
        productos: venta.productos.map(p => `${p.nombre} (${p.cantidad})`)
      });
      for (const p of venta.productos) {
        const prodRef = ref(db, "productos/" + p.codigo);
        const snap = await get(prodRef);
        const actual = snap.val();
        const nuevoStock = (actual?.cantidad || 0) - p.cantidad;
        await update(prodRef, { cantidad: nuevoStock });
      }
      carrito = [];
      renderizarCarrito();
      clienteSelect.selectedIndex = 0;
      productosSelect.selectedIndex = 0;
      cantidadInput.value = "";
      precioInput.value = "";
      precioInput.disabled = true;
      idVentaEditando = null;
      if (window.componentHandler) componentHandler.upgradeDom();
      Swal.fire("Venta registrada", "", "success");
    }).catch(err => {
      console.error(err);
      Swal.fire("Error", "No se pudo guardar la venta", "error");
    });
  });
  onValue(ref(db, "ventas"), (snapshot) => {
    historial = snapshot.val() || {};
    renderizarVentas();
  });
  function renderizarVentas() {
    listaVentas.innerHTML = "";
    const texto = (filtroCliente.value || "").trim().toLowerCase();
    const fechaFiltro = filtroFecha.value;
    Object.entries(historial).forEach(([id, v]) => {
const c = clientesCache[v.cliente];
const nombreCliente = c
  ? `${c.nombre} ${c.apellido ?? ""}`.trim()
  : v.cliente;
      const coincideCliente = nombreCliente.toLowerCase().includes(texto);
      const coincideFecha = fechaFiltro ? v.fecha === fechaFiltro : true;
      if (!coincideCliente || !coincideFecha) return;
      const resumen = v.productos.map(p => `${p.nombre} (${p.cantidad})`).join(", ");
      const item = document.createElement("div");
      item.className = "mdl-list__item mdl-list__item--three-line";
      item.innerHTML = `
        <span class="mdl-list__item-primary-content">
          <i class="zmdi zmdi-receipt mdl-list__item-avatar"></i>
          <span><strong>${nombreCliente}</strong> â€“ ${q(v.total)}</span>
          <span class="mdl-list__item-sub-title">${v.fecha} | ${resumen}$</span>
        </span>
        <span class="mdl-list__item-secondary-action">
          <button class="mdl-button mdl-js-button mdl-button--icon" onclick="imprimirVenta('${id}')">
            <i class="zmdi zmdi-print"></i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--icon" onclick="editarVenta('${id}')">
            <i class="zmdi zmdi-edit"></i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--icon" onclick="eliminarVenta('${id}')">
            <i class="zmdi zmdi-delete"></i>
          </button>
        </span>
      `;
      listaVentas.appendChild(item);
    });
  }
  filtroCliente.addEventListener("input", renderizarVentas);
  filtroFecha.addEventListener("change", renderizarVentas);
  window.editarVenta = function (id) {
    const venta = historial[id];
    if (!venta) return;
    idVentaEditando = id;
    carrito = [];
    renderizarCarrito();
    venta.productos.forEach(async p => {
      const productoRef = ref(db, "productos/" + p.codigo);
      const snap = await get(productoRef);
      const actual = snap.val();
      if (actual) {
        const nuevoStock = (actual.cantidad || 0) + p.cantidad;
        await update(productoRef, { cantidad: nuevoStock });
      }
      carrito.push({ ...p });
    });
    clienteSelect.value = venta.cliente;

    document.querySelector('[href="#tabNewVenta"]').click();
    renderizarCarrito();
    setTimeout(() => {
      document.querySelectorAll('.mdl-textfield').forEach(el => el.classList.add('is-dirty'));
      if (window.componentHandler) componentHandler.upgradeDom();
    }, 50);
  };
  window.eliminarVenta = async function (id) {
    const venta = historial[id];
    if (!venta) return;
    const ok = await Swal.fire({
      title: "Â¿Eliminar venta?",
      text: `Se eliminarÃ¡ ${venta.codigo || id} y se repondrÃ¡ el stock de los productos.`,
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "SÃ­, eliminar",
      cancelButtonText: "Cancelar"
    }).then(r => r.isConfirmed);

    if (!ok) return;

    try {
      await Promise.all(

  function numALetras(numStr) {
    const UNIDADES = ["", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"];
    const DECENAS  = ["", "diez", "veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"];
    const CENTENAS = ["", "ciento", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"];
    const ESPECIALES = { 10:"diez", 11:"once", 12:"doce", 13:"trece", 14:"catorce", 15:"quince", 20:"veinte" };
    function convertirGrupo(n) {
      let out = "";
      const c = Math.floor(n / 100);
      const d = Math.floor((n % 100) / 10);
      const u = n % 10;
      if (n === 0) return "";
      if (n === 100) return "cien";
      if (c) out += CENTENAS[c] + " ";
      if (n % 100 >= 10 && n % 100 <= 15) return (out + ESPECIALES[n % 100]).trim();
      if (n % 100 === 20) return (out + "veinte").trim();
      if (d >= 2) {
        out += DECENAS[d];
        if (u) out += " y " + UNIDADES[u];
      } else if (d === 1) {
        out += ESPECIALES[10 + u];
      } else if (u) {
        out += UNIDADES[u];
      }
      return out.trim();
    }
    function seccion(valor, nombre) {
      if (valor === 0) return "";
      if (valor === 1 && nombre === "mil") return "mil ";
      return (convertirGrupo(valor) + " " + nombre + " ").trim() + " ";
    }
    const [enteroStr, decimalStr] = String(numStr).split(".");
    const entero = parseInt(enteroStr || "0");
    const centavos = parseInt(decimalStr || "0");
    if (entero > 999999) return "Cantidad demasiado grande";
    const miles   = Math.floor(entero / 1000);
    const cientos = entero % 1000;
    let letras = "";
    letras += seccion(miles, "mil");
    letras += convertirGrupo(cientos);
    letras = letras.trim();
    if (!letras) letras = "cero";
    letras = letras.charAt(0).toUpperCase() + letras.slice(1);
    const centavoTexto = centavos ? ` con ${centavos}/100` : "";
    return `${letras} quetzales${centavoTexto}`;
  }
