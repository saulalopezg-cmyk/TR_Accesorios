<section class="full-width pageContent">
  <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
    <div class="mdl-tabs__tab-bar">
      <a href="#tabNewVenta" class="mdl-tabs__tab is-active">Registrar venta</a>
      <a href="#tabListVentas" class="mdl-tabs__tab">Historial de ventas</a>
    </div>

    <!-- NUEVA VENTA -->
    <div class="mdl-tabs__panel is-active" id="tabNewVenta">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
          <div class="full-width panel mdl-shadow--2dp">
            <div class="full-width panel-tittle bg-primary text-center tittles">Registrar nueva venta</div>
            <div class="full-width panel-content">
              <form id="form-venta">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select id="ventaCliente" class="mdl-textfield__input">
                    <option value="">Selecciona un cliente</option>
                  </select>
                </div>

                <!-- Reemplazamos el select de producto por un input + datalist para permitir escritura -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input list="productosList" id="ventaProducto" class="mdl-textfield__input" placeholder="Escribe o selecciona un producto" />
                  <datalist id="productosList"></datalist>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input type="number" id="ventaCantidad" class="mdl-textfield__input" />
                  <label class="mdl-textfield__label" for="ventaCantidad">Cantidad</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input type="number" step="0.01" id="ventaPrecioManual" class="mdl-textfield__input" />
                  <label class="mdl-textfield__label" for="ventaPrecioManual">Precio manual (opcional)</label>
                </div>

                <p class="text-center">
                  <button id="btn-agregarCarrito" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Agregar al carrito
                  </button>
                </p>
              </form>

              <div class="mdl-cell mdl-cell--12-col">
                <h5 class="text-center">Carrito de venta</h5>
                <table class="mdl-data-table mdl-js-data-table full-width" id="tablaCarrito">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio unitario</th>
                      <th>Subtotal</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot>
                    <tr>
                      <td colspan="3"><strong>Total</strong></td>
                      <td id="ventaTotal">Q0.00</td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
              </div>

              <p class="text-center">
                <button id="btn-finalizarVenta" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  Finalizar venta
                </button>
                <button id="btn-trasladoCI" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin-left:8px;">
                  Trasladar a Centro de Instalación
                </button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
import { getDatabase, ref, set, get, push, update, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCE9UY3P3oEFZ_cgX7d5Ox0lFZiL_9Uszs",
  authDomain: "accesoriostr-7f01e.firebaseapp.com",
  databaseURL: "https://accesoriostr-7f01e-default-rtdb.firebaseio.com",
  projectId: "accesoriostr-7f01e",
  storageBucket: "accesoriostr-7f01e.firebasestorage.app",
  messagingSenderId: "927871540022",
  appId: "1:927871540022:web:eb4a9a446cc0a6530a7197"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    Swal.fire("Sesión cerrada", "Debes iniciar sesión para acceder", "info")
      .then(() => window.location.href = "index.html");
  }
});

// VARIABLES
const clienteSelect = document.getElementById("ventaCliente");
const productoInput = document.getElementById("ventaProducto"); // ahora es input
const productosList = document.getElementById("productosList"); // datalist
const cantidadInput = document.getElementById("ventaCantidad");
const precioManualInput = document.getElementById("ventaPrecioManual");
const tabla = document.querySelector("#tablaCarrito tbody");
const totalDisplay = document.getElementById("ventaTotal");
const listaVentas = document.getElementById("lista-ventas");
const filtroCliente = document.getElementById("filtroCliente");
const filtroFecha = document.getElementById("filtroFecha");

let carrito = [];
let productosCache = {};      // { codigo: { ... } }
let productDisplayMap = {};   // { "C001 - Tornillo": "C001" }
let historial = {};
let idVentaEditando = null;

// CARGAR CLIENTES Y PRODUCTOS
window.addEventListener("DOMContentLoaded", () => {
  get(ref(db, "clientes")).then((s) => {
    const data = s.val();
    if (!data) return;
    Object.entries(data).forEach(([codigo, cliente]) => {
      const opt = document.createElement("option");
      opt.value = codigo;
      opt.textContent = `${cliente.nombre} ${cliente.apellido || ""}`;
      clienteSelect.appendChild(opt);
    });
  });

  get(ref(db, "productos")).then((s) => {
    const data = s.val();
    if (!data) return;
    Object.entries(data).forEach(([codigo, prod]) => {
      productosCache[codigo] = prod;
      // formato de visualización: "CODIGO - Nombre"
      const display = `${codigo} - ${prod.nombre}`;
      productDisplayMap[display] = codigo;

      // Añadimos opción al datalist (para autocomplete)
      const opt = document.createElement("option");
      opt.value = display;
      productosList.appendChild(opt);
    });
  });
});
// --- AGREGAR AL CARRITO (maneja productos existentes y productos escritos a mano) ---
document.getElementById("btn-agregarCarrito").addEventListener("click", async (e) => {
  e.preventDefault();
  const inputVal = (productoInput.value || "").trim();
  const cantidad = parseInt(cantidadInput.value.trim());
  const precioManualRaw = precioManualInput.value.trim();
  const precioManual = precioManualRaw === "" ? NaN : parseFloat(precioManualRaw);

  if (!inputVal || isNaN(cantidad) || cantidad <= 0) {
    Swal.fire("Datos requeridos", "Escribe/selecciona producto y cantidad válida", "warning");
    return;
  }

  // Verificar si el valor coincide con un producto existente (exacto)
  const codigoEncontrado = productDisplayMap[inputVal];

  if (codigoEncontrado) {
    // Producto existente: validar stock y precioTope como antes
    const prod = productosCache[codigoEncontrado];
    if (!prod) {
      Swal.fire("Error", "Producto no encontrado", "error");
      return;
    }

    if (cantidad > (prod.cantidad || 0)) {
      Swal.fire("Sin stock", `Solo hay ${prod.cantidad ?? 0} disponibles`, "error");
      return;
    }

    let precioUsar = Number(prod.precioSugerido || 0);

    if (!isNaN(precioManual) && precioManual > 0) {
      const precioTope = Number(prod.precioTope || 0);
      const precioSugerido = Number(prod.precioSugerido || 0);

      if (precioManual < precioTope) {
        const resp = await Swal.fire({
          icon: "warning",
          title: "Precio menor al precio tope",
          html: `
            <p>Precio ingresado: <strong>Q${precioManual.toFixed(2)}</strong></p>
            <p>Precio tope: <strong>Q${precioTope.toFixed(2)}</strong></p>
            <p>Precio sugerido: <strong>Q${precioSugerido.toFixed(2)}</strong></p>
            <hr>
            <p>¿Deseas continuar con el precio ingresado?</p>
          `,
          showCancelButton: true,
          confirmButtonText: "Sí, continuar",
          cancelButtonText: "No, cancelar",
          allowOutsideClick: false
        });

        if (!resp.isConfirmed) return;
        precioUsar = precioManual;
      } else {
        precioUsar = precioManual;
      }
    }

    // Agregar o actualizar existente en carrito (producto real)
    const existente = carrito.find(p => p.codigo === codigoEncontrado && !p.isCustom);
    if (existente) {
      if ((existente.cantidad + cantidad) > (prod.cantidad || 0)) {
        Swal.fire("Stock insuficiente", "Superas la cantidad disponible", "error");
        return;
      }
      existente.cantidad += cantidad;
      existente.precio = precioUsar;
    } else {
      carrito.push({
        codigo: codigoEncontrado,
        nombre: prod.nombre,
        cantidad,
        precio: precioUsar,
        isCustom: false
      });
    }
  } else {
    // Producto escrito a mano (custom) — NO tocar stock
    // Nombre se guarda tal cual lo escribió el usuario
    const nombreManual = inputVal;
    let precioUsar = !isNaN(precioManual) && precioManual > 0 ? precioManual : 0;

    const existente = carrito.find(p => p.isCustom && p.nombre.toLowerCase() === nombreManual.toLowerCase());
    if (existente) {
      existente.cantidad += cantidad;
      existente.precio = precioUsar || existente.precio;
    } else {
      carrito.push({
        codigo: null,
        nombre: nombreManual,
        cantidad,
        precio: precioUsar,
        isCustom: true
      });
    }
  }

  // limpiar inputs
  cantidadInput.value = "";
  precioManualInput.value = "";
  productoInput.value = "";
  renderizarCarrito();
});

// --- RENDERIZAR CARRITO ---
function renderizarCarrito() {
  tabla.innerHTML = "";
  let total = 0;
  carrito.forEach((item, i) => {
    const subtotal = item.cantidad * item.precio;
    total += subtotal;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.nombre}</td>
      <td>${item.cantidad}</td>
      <td>Q${Number(item.precio).toFixed(2)}</td>
      <td>Q${subtotal.toFixed(2)}</td>
      <td>
        <button onclick="eliminarItem(${i})" class="mdl-button mdl-button--icon" title="Eliminar">
          <i class="zmdi zmdi-close"></i>
        </button>
      </td>
    `;
    tabla.appendChild(tr);
  });
  totalDisplay.textContent = "Q" + total.toFixed(2);
}
window.eliminarItem = (i) => { carrito.splice(i, 1); renderizarCarrito(); };

// --- FINALIZAR VENTA ---
// Al finalizar, ACTUALIZAR stock solo para items donde isCustom === false
document.getElementById("btn-finalizarVenta").addEventListener("click", async () => {
  const cliente = clienteSelect.value;
  if (!cliente) {
    Swal.fire("Selecciona cliente", "", "info");
    return;
  }
  if (carrito.length === 0) {
    Swal.fire("Carrito vacío", "Agrega al menos un producto", "warning");
    return;
  }

  const venta = {
    cliente,
    fecha: new Date().toISOString().split("T")[0],
    total: carrito.reduce((t, p) => t + (p.precio * p.cantidad), 0),
    productos: carrito.map(p => ({ codigo: p.codigo, nombre: p.nombre, cantidad: p.cantidad, precio: p.precio, isCustom: p.isCustom }))
  };

  // Generar código incremental V001...
  const snapshot = await get(ref(db, "ventas"));
  const data = snapshot.val() || {};
  const codigos = Object.values(data)
    .map(v => parseInt((v.codigo || "V000").replace("V", "")))
    .filter(n => !isNaN(n));
  const max = codigos.length ? Math.max(...codigos) : 0;
  venta.codigo = "V" + (max + 1).toString().padStart(3, "0");

  const refVenta = push(ref(db, "ventas"));
  await set(refVenta, venta);

  // registrar acción (opcional)
  try {
    const user = auth.currentUser;
    if (user) {
      push(ref(db, "registros"), {
        fecha: new Date().toISOString(),
        uid: user.uid,
        correo: user.email,
        accion: "registró una venta",
        modulo: "ventas",
        detalles: { codigo: venta.codigo, cliente: venta.cliente, total: venta.total }
      });
    }
  } catch (err) {
    // noop
  }

  // actualizar stock SOLO para productos no custom
  for (const p of venta.productos) {
    if (p.isCustom) continue; // no tocar stock si fue escrito manualmente
    const prodRef = ref(db, "productos/" + p.codigo);
    const prodSnap = await get(prodRef);
    const actual = prodSnap.val();
    const nuevoStock = (actual?.cantidad || 0) - p.cantidad;
    await update(prodRef, { cantidad: nuevoStock });
    // actualizar cache local
    if (productosCache[p.codigo]) productosCache[p.codigo].cantidad = nuevoStock;
  }

  carrito = [];
  renderizarCarrito();
  clienteSelect.selectedIndex = 0;
  idVentaEditando = null;
  Swal.fire("Venta registrada", "", "success");
});

// ---- TRASLADO A CENTRO DE INSTALACIÓN (similar: no tocar stock de isCustom items) ---
document.getElementById("btn-trasladoCI").addEventListener("click", () => {
  if (carrito.length === 0) {
    Swal.fire("Carrito vacío", "Agrega al menos un producto para trasladar", "warning");
    return;
  }

  Swal.fire({
    title: "¿Trasladar al Centro de Instalación?",
    text: "Se registrará el traslado de los productos seleccionados.",
    icon: "question",
    showCancelButton: true,
    confirmButtonText: "Sí, trasladar"
  }).then(async (result) => {
    if (!result.isConfirmed) return;

    const traslado = {
      fecha: new Date().toISOString().split("T")[0],
      productos: carrito.map(p => ({ codigo: p.codigo, nombre: p.nombre, cantidad: p.cantidad, isCustom: p.isCustom })),
      estado: "pendiente",
      origen: "Bodega principal",
      destino: "Centro de instalación"
    };

    await push(ref(db, "traslados_ci"), traslado);

    // restar stock SOLO para productos reales (no custom)
    for (const p of traslado.productos) {
      if (p.isCustom) continue;
      const prodRef = ref(db, "productos/" + p.codigo);
      const snapshot = await get(prodRef);
      const actual = snapshot.val();
      const nuevoStock = (actual?.cantidad || 0) - p.cantidad;
      await update(prodRef, { cantidad: nuevoStock });
      if (productosCache[p.codigo]) productosCache[p.codigo].cantidad = nuevoStock;
    }

    carrito = [];
    renderizarCarrito();
    Swal.fire("Traslado registrado", "Los productos se enviaron al Centro de Instalación", "success");
  });
});

// --- HISTORIAL Y FILTROS ---
onValue(ref(db, "ventas"), (snap) => {
  historial = snap.val() || {};
  renderizarVentas();
});

function renderizarVentas() {
  listaVentas.innerHTML = "";
  const texto = (filtroCliente?.value || "").trim().toLowerCase();
  const fechaFiltro = filtroFecha?.value;
  Object.entries(historial).forEach(([id, v]) => {
    const nombreCliente = clienteSelect.querySelector(`option[value="${v.cliente}"]`)?.textContent ?? v.cliente;
    const coincideCliente = nombreCliente.toLowerCase().includes(texto);
    const coincideFecha = fechaFiltro ? v.fecha === fechaFiltro : true;
    if (!coincideCliente || !coincideFecha) return;
    const resumen = (v.productos || []).map(p => `${p.nombre} (${p.cantidad})`).join(", ");
    const item = document.createElement("div");
    item.className = "mdl-list__item mdl-list__item--three-line";
    item.innerHTML = `
      <span class="mdl-list__item-primary-content">
        <i class="zmdi zmdi-receipt mdl-list__item-avatar"></i>
        <span><strong>${nombreCliente}</strong> – Q${Number(v.total).toFixed(2)}</span>
        <span class="mdl-list__item-sub-title">${v.fecha} | ${resumen}</span>
      </span>
    `;
    listaVentas.appendChild(item);
  });
}
if (filtroCliente) filtroCliente.addEventListener("input", renderizarVentas);
if (filtroFecha) filtroFecha.addEventListener("change", renderizarVentas);

// fin del módulo script
</script>
